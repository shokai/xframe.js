<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type" />
    <title>cross-domain iframe scroll</title>
    <style type="text/css">
      div#tv {
        width : 800px;
        height : 400px;
        border-style : solid;
      }
    </style>
  </head>
  <body>
    <h1>xframe</h1>
    <p>cross-domain iframe scroll</p>
    <div>
      <p>
        <input type="text" id="url" value="http://shokai.org" size="40" />
        <input type="button" id="btn_go" value="go" />
      </p>
      <p>
        <input type="button" id="btn_up" value="up" />
        <input type="button" id="btn_down" value="down" />
        <input type="button" id="btn_left" value="left" />
        <input type="button" id="btn_right" value="right" />
      </p>
    </div>
    <div id="tv" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../src/xframe.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
