<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="XFrame.js : cross-domain iframe scroll" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>XFrame.js</title>
    <style type="text/css">
      div#tv {
        width : 650px;
        height : 400px;
        border : 2px solid #333;
      }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/shokai/xframe.js">View on GitHub</a>

          <h1 id="project_title">XFrame.js</h1>
          <h2 id="project_tagline">cross-domain iframe scroll</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/shokai/xframe.js/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/shokai/xframe.js/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>XFrame.js</h1>
    <div>
      <p>
        <input type="text" id="url" value="http://shokai.github.com" size="40" />
        <input type="button" id="btn_go" value="go" />
        <input type="checkbox" id="check_scroll" /> mouse scroll
      </p>
      <p>
        <input type="button" id="btn_up" value="up" />
        <input type="button" id="btn_down" value="down" />
        <input type="button" id="btn_left" value="left" />
        <input type="button" id="btn_right" value="right" />
      </p>
    </div>
    <div id="tv" />

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">XFrame.js maintained by <a href="https://github.com/shokai">shokai</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//rawgithub.com/shokai/xframe.js/master/xframe.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
